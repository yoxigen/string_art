<!DOCTYPE html>
<html lang="en">
  <head>
    <title>String Art Studio</title>
    <link type="text/css" rel="stylesheet" href="styles/index.css" />
    <script type="module" src="scripts/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="favicon/favicon-16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicon/favicon-32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicon/favicon-96.png"
      sizes="96x96"
    />
    <link
      rel="apple-touch-icon-precomposed"
      type="image/png"
      href="favicon/favicon-152.png"
      sizes="152x152"
    />
    <link
      rel="icon"
      type="image/png"
      href="favicon/favicon-196.png"
      sizes="196x196"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1QTWZCWLPY"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-1QTWZCWLPY');
    </script>
  </head>
  <body class="dialog_sidebar_form">
    <main>
      <header id="main_header">
        <h1>
          <span class="logo1">String Art</span>
          <span class="logo2">Studio</span>
        </h1>
      </header>
      <div id="pattern_select_panel" class="minimized">
        <button type="button" id="pattern_select_btn"></button>
        <a
            id="pattern_link"
            target="_blank"
            title="View original which inspired this pattern"
            >Example</a
          >
        <div id="pattern_select_dropdown">
          <h3 id="pattern_select_thumbnails_title">Available patterns</h3>
          <ul id="pattern_select_thumbnails"></ul>
        </div>
      </div>
      <form id="sidebar_form" class="noprint open">
        <div id="controls_panel">
          <div id="controls"></div>
          <div id="size_controls">
            <fieldset class="minimized" data-group="size">
              <legend tabindex="0">Size & Download</legend>
              <div>
                <select id="size_select"></select>
                <select id="size_orientation_select" hidden>
                  <option value="vertical">Vertical</option>
                  <option value="horizontal">Horizontal</option>
                </select>
                <div id="size_custom" hidden>
                  <div>
                    <input
                      type="number"
                      min="0"
                      placeholder="Width"
                      id="size_custom_width"
                    />
                  </div>
                  <span>x</span>
                  <div>
                    <input
                      type="number"
                      min="0"
                      placeholder="Height"
                      id="size_custom_height"
                    />
                  </div>
                </div>

              </div>
            </fieldset>
          </div>
        </div>
      </form>
      <article id="canvas_panel">
        <canvas id="canvas"></canvas>
      </article>
      <nav id="player" class="noprint">
        <div id="player_controls">
          <div id="player_buttons">
            <button id="play_btn" class="circular_btn">
              <img src="images/play.svg" alt="Play" />
            </button>
            <button id="pause_btn" class="circular_btn">
              <img src="images/pause.svg" alt="Play" />
            </button>
          </div>
          <div id="player_track">
            <input id="player_position" type="range" min="1" step="1" />
          </div>
          <div id="player_text">
            <span id="step"></span>
          </div>
        </div>
      </nav>
      <footer id="buttons">
        <button
          type="button"
          class="circular_btn"
          data-toggle-for="download"
          title="Download image"
        >
        <i>download</i>
      </button>
        <button
          type="button"
          class="circular_btn active small_only"
          data-toggle-for="sidebar_form"
          title="Config"
        >
        <i>options</i>
      </button>
        <button
          type="button"
          id="reset_btn"
          class="circular_btn"
          title="Reset config to default"
        ><i>refresh</i></button>
      </footer>
      <div role="dialog" id="download" class="buttons_dialog">
        <button id="download_btn" class="btn">ðŸ’¾ Download image</button>
        <button id="download_nails_btn" class="btn">
          ðŸ”¨ Download nails map
        </button>
      </div>
    </main>
  </body>
</html>
