<confirm-dialog dialog-title="Download image" submit="Download" centered>
  <form id="wrapper">
    <fieldset>
      <label for="type">Type</label>
      <div class="radio-list">
        <input type="radio" name="type" id="type_all" value="all" checked />
        <label for="type_all">Image</label>
        <input type="radio" name="type" id="type_nails_map" value="nails_map" />
        <label for="type_nails_map">Nails map ðŸ”¨</label>
      </div>
      <section class="dialog-checkbox hidden" id="render_numbers_block">
        <string-art-checkbox
          id="render_numbers"
          label="Show nail numbers"
          checked
          name="render_numbers"
        />
      </section>
    </fieldset>
    <fieldset>
      <label for="size">Size</label>
      <section class="row">
        <div style="flex: 0">
          <select
            id="size"
            class="dialog-input"
            style="width: auto"
            name="size"
          ></select>
        </div>
        <div style="flex: 1; white-space: nowrap; margin-inline-start: 1em">
          <div id="width_and_height">
            <span id="width_and_height_inputs">
              <input
                type="number"
                id="width"
                style="width: 80px"
                maxlength="3"
                min="1"
                max="200"
                class="dialog-input size-input"
                name="width"
              />
              &times;
              <input
                type="number"
                id="height"
                style="width: 80px"
                maxlength="3"
                min="1"
                max="200"
                class="dialog-input size-input"
                name="height"
              />
            </span>
            <span id="width_and_height_display"></span>
            <select
              id="custom_size_unit"
              class="dialog-lesser-select unit-select"
              name="unit"
            >
              <option value="cm">cm</option>
              <option value="inch">inch</option>
              <option value="px">px</option>
            </select>
          </div>
        </div>
      </section>
      <div style="margin-top: 1.5em">
        <expandable-panel legend="More options" minimized>
          <fieldset id="dpi_block">
            <label for="dpi">Print resolution</label>
            <select
              id="dpi"
              value="300"
              class="dialog-input"
              style="width: 80px"
              name="dpi"
            >
              <option value="72">72</option>
              <option value="150">150</option>
              <option value="200">200</option>
              <option value="300" selected>300</option>
              <option value="360">360</option>
              <option value="600">600</option>
              <option value="720">720</option>
              <option value="1200">1200</option>
              <option value="2400">2400</option>
              <option value="2880">2880</option>
            </select>
            <label for="dpi" style="display: inline">DPI</label>
          </fieldset>
          <fieldset>
            <label for="margin">Margin</label>
            <input
              type="number"
              id="margin"
              value="0"
              style="width: 70px"
              maxlength="2"
              min="0"
              max="20"
              step="1"
              class="dialog-input size-input"
              name="margin"
            />
            <select
              id="margin_unit"
              class="dialog-lesser-select unit-select"
              name="unit"
            >
              <option value="cm">cm</option>
              <option value="inch">inch</option>
              <option value="px">px</option>
            </select>
          </fieldset>
          <fieldset>
            <label for="format">Image type</label>
            <select id="format" class="dialog-input" name="format">
              <option value="png">PNG</option>
              <option value="jpeg">JPEG</option>
              <option value="webp">WEBP</option>
              <option value="svg">SVG</option>
            </select>
          </fieldset>
        </expandable-panel>
      </div>
    </fieldset>
  </form>
</confirm-dialog>
