<confirm-dialog dialog-title="Download" submit="Download">
  <div id="wrapper">
    <fieldset>
      <label for="size">Size</label>
      <section class="row">
        <div style="flex: 1">
          <select id="size" class="dialog-input" style="width: auto"></select>
        </div>
        <div style="flex: 0; white-space: nowrap;">
            <div style="margin-bottom: .5em">
          <input
            type="number"
            id="width"
            style="width: 50px"
            maxlength="3"
            min="1"
            max="200"
            class="dialog-input"
          />
          x
          <input
            type="number"
            id="height"
            style="width: 50px"
            maxlength="3"
            min="1"
            max="200"
            class="dialog-input"
          />
          <select
            id="custom_size_unit"
            class="dialog-lesser-select unit-select"
          >
            <option value="cm">cm</option>
            <option value="inch">inch</option>
            <option value="px">px</option>
          </select>
        </div>
        <div>
          <select id="dpi" value="300" class="dialog-input" style="width: 80px">
            <option value="72">72</option>
            <option value="150">150</option>
            <option value="200">200</option>
            <option value="300" selected>300</option>
            <option value="360">360</option>
            <option value="600">600</option>
            <option value="720">720</option>
            <option value="1200">1200</option>
            <option value="2400">2400</option>
            <option value="2880">2880</option>
          </select>
          <label for="dpi" style="display: inline">DPI</label>
        </div>
      </section>
    </fieldset>
    <fieldset>
      <label for="margin">Margin</label>
      <input
        type="number"
        id="margin"
        value="0"
        style="width: 70px"
        maxlength="2"
        min="0"
        max="20"
        step="1"
        class="dialog-input"
      />
      <select id="margin_unit" class="dialog-lesser-select unit-select">
        <option value="cm">cm</option>
        <option value="inch">inch</option>
        <option value="px">px</option>
      </select>
    </fieldset>
    <fieldset>
      <label for="format">Format</label>
      <select id="format" class="dialog-input">
        <option value="png">PNG</option>
        <option value="svg">SVG</option>
      </select>
    </fieldset>
    <fieldset>
      <label for="type">Type</label>
      <select id="type" class="dialog-input">
        <!-- make radio list? -->
        <option value="png">Whole pattern</option>
        <option value="svg">Nails map</option>
      </select>
    </fieldset>
  </div>
</confirm-dialog>
